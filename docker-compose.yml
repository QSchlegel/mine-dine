services:
  postgres:
    image: postgres:15-alpine
    container_name: minedine-postgres
    environment:
      POSTGRES_USER: minedine
      POSTGRES_PASSWORD: minedine
      POSTGRES_DB: minedine
    ports:
      - "5436:5432"  # Using 5436 to avoid conflicts with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minedine"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
